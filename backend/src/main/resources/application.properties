# Veritabanı Bağlantı Ayarları
# PostgreSQL veritabanı bağlantı bilgileri
# Not: Veritabanı adı büyük/küçük harf duyarlı olabilir, hem FootBase hem footbase deneyin
# ŞİFREYİ KENDİ POSTGRESQL ŞİFRENİZLE DEĞİŞTİRİN!
spring.datasource.url=jdbc:postgresql://localhost:5432/FootBase5
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Ayarları
# Veritabanı tablolarını otomatik oluşturma (mevcut veritabanı kullanılacak)
spring.jpa.hibernate.ddl-auto=none
# SQL sorgularını konsola yazdır
spring.jpa.show-sql=true
# SQL formatını düzenle
spring.jpa.properties.hibernate.format_sql=true
# Dialect - PostgreSQL için
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Ayarları
# Backend sunucusunun çalışacağı port
server.port=8080

# CORS Ayarları (Frontend ile iletişim için)
# Frontend'in çalıştığı adres
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JWT Token Ayarları
# JWT token için kullanılacak gizli anahtar
jwt.gizli-anahtar=footbaseSuperGizliAnahtar2024SecretKeyForJWTTokenGeneration
# Token geçerlilik süresi (milisaniye cinsinden - 24 saat)
jwt.gecerlilik-suresi=86400000

# Logging Ayarları
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Swagger/OpenAPI Ayarları
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

